<div style="max-width: 800px; margin: auto;">
    <h2 style="text-align: center;">Transaction List</h2>
    
    <div style="text-align: right; margin-bottom: 20px;">
      <button 
        routerLink="/transaction-add"
        style="
          background: #007bff; 
          color: white; 
          padding: 10px 15px; 
          border: none; 
          border-radius: 5px; 
          cursor: pointer;
        "
      >
        + Add Transaction
      </button>
    </div>
    
    <!-- <div style="text-align: right; margin-bottom: 20px;">
      <button routerLink="/account-list"
        style="background: #007bff; color: white; padding: 10px;">
        Back to Accounts
      </button>
    </div> -->
    <table style="
    width: 100%; 
    text-align: left; 
    border-collapse: collapse; 
    font-family: Arial, sans-serif;
    border: 1px solid #ddd;
    background: #fff;
  ">
    <thead>
      <tr style="
        background: #007bff; 
        color: white; 
        text-transform: uppercase;
        font-weight: bold;
      ">
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Account No</th>
        <!-- <th style="padding: 12px; border-bottom: 2px solid #ddd;">Customer</th> -->
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Type</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Amount</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Date</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Status</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; let i = index" 
          style="border-bottom: 1px solid #ddd; transition: background 0.3s ease;"
          (mouseover)="this.style.background='#f1f1f1'" 
          (mouseout)="this.style.background='transparent'">
        <td style="padding: 12px;">{{ transaction.accountNumber}}</td>
        <!-- <td style="padding: 12px;">{{ transaction.customerName}}</td> -->

        <td style="padding: 12px;">{{ transaction.transactionType }}</td>
        <td style="padding: 12px; color: green; font-weight: bold;">${{ transaction.amount }}</td>
        <td style="padding: 12px;">{{ transaction.date }}</td>
        <td style="padding: 12px;">
          <span [ngStyle]="{
            'color': transaction.status === 'Approved' ? 'green' : (transaction.status === 'Pending' ? 'orange' : 'red'),
            'font-weight': 'bold'
          }">
            {{ transaction.status }}
          </span>
        </td>
        <td style="padding: 12px;">
          <button (click)="deleteTransaction(i)" style="
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
          " 
          (mouseover)="this.style.background='#c82333'" 
          (mouseout)="this.style.background='#dc3545'">
            🗑️ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  
  </div>
